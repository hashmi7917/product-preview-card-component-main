<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Product preview card component | Solution By Hashmi
    </title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="content-image">
            <picture>
              <source
                media="(max-width:1400px)"
                srcset="./images/image-product-desktop.jpg"
              />
              <source
                media="(max-width:450px)"
                srcset="./images/image-product-mobile.jpg"
              />
              <img
                src="./images/image-product-desktop.jpg"
                alt="Flowers"
                style="width: 100%"
              />
            </picture>
          </div>
          <div class="content-info">
            <p>perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral. solar and voluptuous interpretation composed by Over
              Polge. Pertumer-Creator for the House of CHANEL
            </p>

            <h4>$149.99 <span>$169.99</span></h4>
            <button>
              <span
                ><img src="./images/icon-cart.svg" alt="add to cart button"
              /></span>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
